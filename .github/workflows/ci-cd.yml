name: CI/CD Pipeline

# Â¿CuÃ¡ndo se ejecuta este pipeline?
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Definir los trabajos (jobs) del pipeline
jobs:
  # JOB 1: IntegraciÃ³n Continua (CI)
  test:
    name: Ejecutar Pruebas
    runs-on: ubuntu-latest
    
    steps:
    # Paso 1: Descargar el cÃ³digo del repositorio
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3
    
    # Paso 2: Configurar Python
    - name: Configurar Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # Paso 3: Instalar dependencias
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Paso 4: Ejecutar las pruebas
    - name: Ejecutar pytest
      run: |
        pytest tests/ -v --tb=short
    
    # Paso 5: Verificar calidad del cÃ³digo
    - name: Verificar sintaxis con flake8
      run: |
        pip install flake8
        flake8 app.py --max-line-length=100 --ignore=E501,W503
      continue-on-error: true

  # JOB 2: Entrega Continua (CD)
  deploy:
    name: Simular Despliegue
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3
    
